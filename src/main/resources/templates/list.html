<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet prefetch"
		href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
	<title>Trang chủ | Danh sách nhân viên</title>
</head>

<body>
	<!-- Navigation bar -->
	<nav class="d-flex flex-column justify-content-center align-items-center" style=" margin: .5rem auto;">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a th:href="@{/add}" class="nav-link">Thêm nhân viên</a>
			</li>
			<li class="nav-item">
				<a th:href="@{/list}" class="nav-link active">Danh sách nhân viên</a>
			</li>
		</ul>
	</nav>

	<div class="outer-div" style="padding: 1.5rem;">
		<h3 style="text-align: center; margin: 0 0 2rem 0;">Danh sách nhân viên</h3>

		<!-- <form th:action="@{/list-filter}" method="get" style="padding: 1rem;" class="d-flex flex-row justify-content-end align-items-center">
			<select class="form-select" style="margin: 0 1rem;">
				<option value="1" selected>Không lọc</option>
				<option value="2">Lọc theo nhân viên quản lý</option>
				<option value="3">Lọc theo giáo viên</option>
			</select>

			<button type="submit" class="btn btn-outline-dark">Ok</button>
		</form> -->

		<div>
			<form style="padding: 1rem; width: 95%; margin: 1rem 0 0 0" class="d-flex flex-row justify-content-end align-items-center">

				 <div class="form-group" style="margin: 0 0.5rem">
						  <select name="sort" class="form-control" id="form-sort">
							   <option value="0" selected disabled>-- Chọn cách sắp xếp --</option>
							   <option value="1">Sắp xếp tăng dần theo lương</option>
							   <option value="2">Sắp xếp giàm dần theo lương</option>
						  </select>
					  </div>

					  <div class="form-group" style="margin: 0 0.5rem">
						  <select name="filter" class="form-control" id="form-fill">
							   <option value="0" selected>Không lọc</option>
							   <option value="1">Lọc theo quản lý</option>
							   <option value="2">Lọc theo giáo viên</option>
						  </select>
					  </div>

					  <button type="submit" class="btn btn-outline-success"
							   style="margin: 0 1rem;">Ok</button>
			</form>

			<form method="get" th:action="@{/list}" style="padding: 1rem; width: 95%; margin: 0rem 0 1rem 0" class="d-flex flex-row justify-content-end align-items-center">
				<input type="search" class="form-control w-25" placeholder="Tìm theo tên" name="search">
				<button type="submit" class="btn btn-outline-success" style="margin: 0 1rem;">Tìm</button>
			</form>
		</div>


		<table class="table">
			<thead>
				<tr >
					<th scope="col">Mã số</th>
					<th scope="col">Họ tên</th>
					<th scope="col">Ngày sinh</th>
					<th scope="col">Ngày vào làm</th>
					<th scope="col">Phòng ban</th>
					<th scope="col">Lương</th>
					<th scope="col">Trình độ</th>
					<th scope="col">Chuyên ngành</th>
					<th scope="col">Nơi đào tạo</th>
					<th scope="col">Chức vụ</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="nv : ${listNhanVien}">
					<td th:text="*{nv.getMaSo()}">NV001</td>
					<td th:text="*{nv.getHoTen()}">Danh Hoàng Tân</td>
					<td th:utext="*{nv.getNgaySinh()}">19/01/2002</td>
					<td th:text="*{nv.getNgayNhanViec()}">19/01/2020</td>
					<td th:text="*{nv.getPhongBan().getTenPB()}">Khoa Công nghệ Thông tin</td>
					<td th:text="*{nv.tinhLuong()}">3000000</td>
					<td th:text="*{nv.getTrinhDo()}">Đại học</td>
					<td th:text="*{nv.getNganh()}">Công nghệ thông tin</td>
					<td th:text="*{nv.getNoiDaoTao()}">Hutech</td>
					<td th:text="*{nv.getChucVu()}">Nhân viên quản lý</td>
					<td>
						<a th:href="@{/edit/{maSo}(maSo=*{nv.getMaSo()})}" class="text-info" style="margin: 0 .5rem">Chỉnh sửa</a>
						<a th:href="@{/delete/{maSo}(maSo=*{nv.getMaSo()})}" class="text-danger" style="margin: 0 .5rem">Xóa</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
<style>
	a:-webkit-any-link {
		text-decoration: none;
	}
</style>

</html>
